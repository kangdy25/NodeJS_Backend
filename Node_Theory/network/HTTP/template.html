<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Template Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #34495e;
      font-size: 1.1em;
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background: #ecf0f1;
      border-left: 5px solid #3498db;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, {{name}}!</h1>
    <p>Welcome to {{place}}.</p>
    <p>We're glad to have you here.</p>
    <div class="info">
      <p>Did you know? {{name}} is a great name!</p>
    </div>
  </div>
</body>
</html>
